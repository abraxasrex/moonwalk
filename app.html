
  <html ng-app="MoonWalk">
  <head>
    <title>MoonWalk</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=keyQ&signed_in=true"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="app.css">
<script type="text/javascript" src="app.js"></script>
</head>

<body>
  <div class="container container-fluid" ng-controller="MapController">
  <div id="map"></div>
  <div id="right-panel" >
    <!--hidden unless no autolocate -->
    <label name="userLocLabel" for="userLoc">Your Location</label>
    <input type="text" name="userLoc">
    <!--                          -->
    <label for="new_origin">Origin:</label>
    <input type="text" name="new_origin" ng-model="origin" placeholder="somewhere">

    <label for="new_destination">Destinations: </label>
    <input type="text" name="new_destination" ng-model="destination" placeholder="somewhere">

    <button ng-click="updateMap()">get</button>
    <p>Total Distance: <span id="total"></span></p>
  </div>
</div>
</body>
</html>
